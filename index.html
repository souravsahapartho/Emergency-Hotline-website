<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <nav>
      <div class="flex justify-between items-center pl-[24px] pr-[24px] pt-4">
        <div class="flex max-w-[195px] max-h-[72px] gap-2">
          <img
            class="rounded-full w-[50px] h-[50px]"
            src="./assets/logo.png"
            alt=""
          />
          <h3 class="text-[#006747] font-bold">
            Emergency<br />
            Service
          </h3>
        </div>
        <div class="flex gap-3">
          <div class="flex justify-center items-center  bg-[#41FF6B10] gap-2">
            <h4>0</h4>
            <img
              class="w-[30px] h-[30px] rounded-full"
              src="./assets/heart.png"
              alt=""
            />
          </div>
          <div class="flex justify-center items-center gap-2 bg-[#41FF6B10]">
            <h4>100</h4>
            <img
              class="w-[30px] h-[30px] rounded-full"
              src="./assets/coin.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
